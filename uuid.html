<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap-4.6.2/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="bootstrap-4.6.2/js/bootstrap.bundle.min.js"></script>
		<script src="js/tools.js"></script>
		<script src="js/lsof.js"></script>

	</head>
	<body>
		<div class="container">
			<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link " id="pills-home-tab" data-toggle="pill" data-target="#pills-home"
						type="button" role="tab" aria-controls="pills-home" aria-selected="true">生成UUID</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="pills-profile-tab" data-toggle="pill"
						data-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
						aria-selected="false">大小写转换</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="pills-contact-tab" data-toggle="pill" data-target="#pills-contact"
						type="button" role="tab" aria-controls="pills-contact" aria-selected="false">拼接引号</button>
				</li>
			</ul>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
					<form action="#">
						<div class="form-group">
							<label for="exampleFormControlInput1">数量</label>
							<input type="number" class="form-control small" id="exampleFormControlInput1" value="1"
								placeholder="1">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">结果</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
						</div>

						<button type="input" class="btn btn-primary mr-2" onclick="generator()">生成</button>
						<button type="input" class="btn btn-success mr-2" onclick="copyToClipboardModern()">复制</button>
						<button type="input" class="btn btn-danger mr-2" onclick="removeStr()">去除-</button>
						<button type="input" class="btn btn-warning mr-2" onclick="clean()">清空</button>
					</form>
				</div>
				<div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
					aria-labelledby="pills-profile-tab">
					<form action="#">
						<div class="form-group">
							<label for="upperLowerL1">原始</label>
							<textarea class="form-control" id="upperLowerL1" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label for="upperLowerL2">结果</label>
							<textarea class="form-control" id="upperLowerL2" rows="5"></textarea>
						</div>
						<div class="align-self-center">
							<button type="input" class="btn btn-primary mr-2" onclick="toUpper()">转换为大写</button>
							<button type="input" class="btn btn-success mr-2" onclick="toLower()">转换为小写</button>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
					<form action="#">
						<div class="form-group">
							<label for="addtxt1">原始</label>
							<textarea class="form-control" id="addtxt1" rows="5"></textarea>
						</div>
							<button type="input" class="btn btn-primary mr-2" onclick="addtxt(1)">拼接单引号</button>
							<button type="input" class="btn btn-danger mr-2" onclick="addtxt(2)">拼接单引号</button>
							<button type="input" class="btn btn-success mr-2" onclick="addtxt(3)">不拼接</button>
						<div class="form-group">
							<label for="addtxt2">拼接后</label>
							<textarea class="form-control" id="addtxt2" rows="5"></textarea>
						</div>
						
					</form>
				</div>
			</div>
		</div>


	</body>
</html>
